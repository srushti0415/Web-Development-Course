<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }

    .red {
      display: block;
      width: 200px;
      height: 200px;
      background-color: #A0153E;
    }

    .green {
      display: block;
      width: 200px;
      height: 200px;
      background-color: #A8CD9F;
    }

    .blue {
      display: block;
      width: 200px;
      height: 200px;
      background-color: #1B1A55;
    }
  </style>
</head>


<body>
  <h1>CSS Display </h1>
  <p class="red">#A0153E</p>
  <p class="green">#A8CD9F</p>
  <p class="blue">#1B1A55</p>
</body>

</html>
