<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 100px 100px 100px;
      gap: 30px;
    }

    .first {
      grid-column: span 2;
    }

    .card {
      background-color: #739072;
    }
  </style>
</head>

<body>
  <h1>CSS Grid</h1>
  <div class="grid-container">
    <div class="first card"> 
      <h1>EARTH</h1>
    </div>
    <div class="card">
      <h2>WATER</h2>
    </div>
    <div class="card">
      <h2>AIR</h2>
    </div>
    <div class="card"><h2>
      SOIL
    </h2></div>
    <div class="card">
      <h2>
        SKY
      </h2>
    </div>
  </div>

</body>

</html>
