<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle{
      background-color: #f7dd7d;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      top: 150px;
      left: 250px;
      position: absolute;
      
    }

    .blue-box{
      background-color: #E493B3;
      height: 300px;
      width: 500px;
      position: relative;
      margin-left:  200px;
      margin-top: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
